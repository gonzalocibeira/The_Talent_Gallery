<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/TTL.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>The Talent Gallery</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
        <nav class="navbar-light mx-5">
            <div class="d-flex flex-column mx-3">
                <div class="d-flex justify-content-end mt-1">
                    <button type="button" class="lang_btn mb-1"><span class="weak">ES</span>|<strong>EN</strong></button>
                </div>
                <div class="d-flex justify-content-between align-items-center nav_div">
                    <button type="button" class="btn btn-outline-secondary nav_btn" id="filterToggle">
                        <span class="btnNavText">Show Filters</span>
                        <img class="navIcon" src="./images/filter.png" alt="Filter button">
                    </button>
                    <a class="navbar-brand text_nav" href="#">- The Talent Gallery -</a>
                    <button type="button" class="btn btn-outline-secondary nav_btn" id="addProfileBtn">
                        <span class="btnNavText">Create Profile</span>
                        <img class="navIcon" src="./images/plus.png" alt="Add profile button">
                    </button>
                </div>
            </div>
        </nav>
        <!-- Filter bar -->
        <div id="filtersMenu" class="d-xl-flex justify-content-xl-around mt-3 mx-5">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-evenly">
                <label for="experience" class="form-label me-1 filterText">Experience</label>
                <select name="Experience_DD" id="experience" class="form-select filterBar">
                    <option selected>Select field</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Tech">Tech</option>
                    <option value="Sales">Sales</option>
                </select>
                <label for="lookingFor" class="form-label ms-3 me-1 filterText">Looking for a job in</label>
                <select name="lookingFor_DD" id="lookingFor" class="form-select filterBar">
                    <option selected>Select field</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Tech">Tech</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>
            <div class="d-flex flex-column flex-md-row flex-xl-column align-items-center mt-1 justify-content-evenly">
                <div>
                    <span class="me-1 filterText">Speaks</span>
                    <input type="checkbox" class="btn-check" id="spks_EN" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="spks_EN">EN</label>
                    <input type="checkbox" class="btn-check" id="spks_ES" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="spks_ES">ES</label>
                    <input type="checkbox" class="btn-check" id="spks_FR" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="spks_FR">FR</label>
                    <input type="checkbox" class="btn-check" id="spks_CH" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="spks_CH">CH</label>
                    <input type="checkbox" class="btn-check" id="spks_OT" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="spks_OT">Other</label>
                </div>
                <div class="mt-1 mt-md-0 mt-lg-1 ms-3 ms-lg-0">
                    <span class="me-1 filterText">Can work in</span>
                    <input type="checkbox" class="btn-check" id="wrk_US" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="wrk_US">US</label>
                    <input type="checkbox" class="btn-check" id="wrk_EU" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="wrk_EU">EU</label>
                    <input type="checkbox" class="btn-check" id="wrk_CH" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="wrk_CH">CH</label>
                    <input type="checkbox" class="btn-check" id="wrk_AR" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="wrk_AR">AR</label>
                    <input type="checkbox" class="btn-check" id="wrk_OT" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="wrk_OT">Other</label>
                </div>
            </div>
        </div>
        <main>
            <div id="mainDiv" class="d-flex align-items-center justify-content-center">
                <button class="btn btn-outline-primary mx-5 my-5" id="entregaUno">
                    Boton para 1er entrega proyecto final Coder
                </button>
            </div>
            <div id="profileArea" class="d-flex flex-wrap align-items-center justify-content-center">
            </div>
        </main>
    </div>
    <!-- My JS -->
    <script src="./js/main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
